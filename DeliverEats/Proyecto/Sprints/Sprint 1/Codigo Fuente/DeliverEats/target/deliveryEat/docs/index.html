<!DOCTYPE html>
<html class="no-js" ng-app="app">
<head>
    <meta charset="utf-8">

    <title>¡DeliverEat! - Servicio de delivery</title>

    <link href="https://brick.a.ssl.fastly.net/Montserrat:300,400,500,600,700" rel="stylesheet">
    <link href="../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../assets/css/style.css" rel="stylesheet">

</head>
<body class="" ng-controller="deliverEatController">

    <div class="wrapper">
        <div class="content">
            <header class="page-header">
                <div class="row">
                    <div class="col-sm-8 page-title-wrapper">
                        <h1 class="page-title"> ¡DeliverEat!</h1>
                        <h2 class="page-subtitle"> Servicio de delivery</h2>
                    </div>
                </div>
            </header>
            <div class="page-body">
                <div class="container-fluid">

                    <div class="page-content">

                        <div class="row principal">

                            <div id="gridSystemModal" class="modal fade show" ng-show="accion == 'confirmPedido'">
                                <div class="modal-dialog">
                                    <div class="modal-content" style="height: 30em;">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="gridModalLabel">Último paso!</h5>
                                            <button type="button" class="close" ng-click="cancelarConfirmPedido()"><span>×</span></button>
                                        </div>
                                        <div class="modal-body">
                                            <div class="container-fluid">

                                                <form>
                                                    <div class="row col confirmPedido">


                                                        <div class="form-row col-lg-6">

                                                            <label>Dirección de entrega</label>
                                                            <div class="col-8">
                                                                <input type="text" class="form-control" placeholder="Dirección">
                                                            </div>
                                                            <div class="col">
                                                                <input type="text" class="form-control" placeholder="Piso">
                                                            </div>
                                                            <div class="col">
                                                                <input type="text" class="form-control" placeholder="Depto">
                                                            </div>

                                                            <div class="form-group col-md-6">
                                                                <label for="inputState">¿Para cuándo lo desea?</label>
                                                                <select ng-model="p.paraCuando" class="custom-select mr-sm-2" id="inlineFormCustomSelect">
                                                                    <option value='0'>Lo antes posible</option>
                                                                    <option value='1'>Elegir fecha y hora</option>
                                                                </select>
                                                            </div>

                                                            <div class="form-row">


                                                                <div class="form-row col-12" ng-show="p.paraCuando == 1">
                                                                    <div class="col-6">
                                                                        <input class="form-control" type="date" value="" id="example-date-input">
                                                                    </div>
                                                                    <div class="col-5">

                                                                        <input class="form-control" type="time" value="" id="example-time-input">
                                                                    </div>
                                                                </div>

                                                            </div>


                                                        </div>




                                                        <div class="form-row col-lg-6">


                                                            <label>Forma de pago:</label>
                                                            <div class="form-group form-check">
                                                                <div class="custom-control custom-radio">
                                                                    <input type="radio" id="customRadio1" name="customRadio" class="custom-control-input" ng-model="p.formaPago" value="0">
                                                                    <label class="custom-control-label" for="customRadio1">Efectivo</label>
                                                                </div>
                                                                <div class="custom-control custom-radio">
                                                                    <input type="radio" id="customRadio2" name="customRadio" class="custom-control-input" ng-model="p.formaPago" value="1">
                                                                    <label class="custom-control-label" for="customRadio2">Tarjeta VISA</label>
                                                                </div>
                                                            </div>

                                                            <div class="form-row col-12" ng-show="p.formaPago == 0">
                                                                <div class="form-group col-8">
                                                                    <label>Ingresa con cuánto vas a pagar:</label>
                                                                </div>
                                                                <div class="form-group col-5">
                                                                    <input type="number" class="form-control" placeholder="$">
                                                                </div>
                                                            </div>

                                                            <div class="form-row col-12" ng-show="p.formaPago == 1">
                                                                <div class="col-8">
                                                                    <input type="number" class="form-control" placeholder="Número de tarjeta">
                                                                </div>
                                                                <div class="col-8">
                                                                    <input type="number" class="form-control" placeholder="Nombre en la tarjeta">
                                                                </div>
                                                                <div class="col-8">
                                                                    <label class="col-sm-2 col-form-label">Expiración</label>
                                                                    <div class="col">
                                                                        <input type="number" class="form-control" placeholder="">
                                                                    </div>
                                                                    <div class="col">
                                                                        <input type="number" class="form-control" placeholder="Nombre en la tarjeta">
                                                                    </div>
                                                                </div>

                                                            </div>


                                                        </div>
                                                    </div>

                                                </form>



                                            </div>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-danger" ng-click="cancelarConfirmPedido()">Cancelar</button>
                                            <button type="button" class="btn btn-success">Realizar pedido</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-9 col-sm-8">
                                <div class="card card-default widget" ng-controller="productosController">
                                    <div class="card-heading">
                                        <h3>{{comercio.nombre}}</h3>
                                    </div>
                                    <div class="card-body">
                                        <div class="mini card" ng-repeat="p in productos">
                                            <img class="card-img-top style=" width: 12rem;"" ng-src="../assets/img/{{p.id}}.jpg" alt="Card image">
                                            <div class="card-body">
                                                <h6 class="card-title">{{p.nombre}}</h6>
                                                <p class="card-text">{{p.descripcion}}</p>
                                                <a href="#" class="btn btn-primary">Agregar ${{p.precio}}</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-3 col-sm-4">
                                <div class="panel card-default widget">
                                    <div class="card-heading">
                                        <h3 class="card-title" style="text-align: center">{{title}}</h3>
                                        <table class="table">
                                            <thead>
                                                <tr>
                                                    <th>CANTIDAD</th>
                                                    <th>PRODUCTO</th>
                                                    <th>$$$</th>
                                                </tr>
                                            </thead>

                                            <tbody></tbody>
                                        </table>
                                    </div>
                                    <div class="card-body">
                                        <button type="button" class="btn btn-success" ng-click="continuarPedido()">Continuar</button>
                                    </div>


                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>


    </div>

    <!-- angularjs -->
    <script src="../node_modules/angular/angular.min.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>


    <!-- app -->
    <script src="../assets/js/app.js"></script>

    <!-- productos -->
    <script src="../assets/js/productos/productosService.js"></script>
    <script src="../assets/js/productos/productosController.js"></script>


</body>
</html>

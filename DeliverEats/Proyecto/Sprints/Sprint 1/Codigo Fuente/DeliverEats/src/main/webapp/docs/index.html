<!DOCTYPE html>
<html class="no-js"  ng-app="app">
<head>
  <meta charset="utf-8">

  <title>¡DeliverEat! - Servicio de delivery</title>

  <link href="https://brick.a.ssl.fastly.net/Montserrat:300,400,500,600,700" rel="stylesheet">
  <link href="../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="../assets/css/style.css" rel="stylesheet">

</head>
<body class="" ng-controller="deliverEatController">

    <div class="wrapper">

        <nav class="navbar navbar-spark navbar-toggleable navbar-expand-md">
            <div class="container-fluid">
            </div>
        </nav>

        <div class="content">
            <header class="page-header">
                <div class="row">
                    <div class="col-sm-8 page-title-wrapper">
                        <h1 class="page-title"> ¡DeliverEat!</h1>
                        <h2 class="page-subtitle"> Servicio de delivery</h2>
                    </div>
                </div>
            </header>
            <div class="page-body">
                <div class="container-fluid">

                    <div class="page-content">
                        <div class="row principal">
                            <div class="col-md-9 col-sm-8">
                                <div class="card card-default widget" ng-controller="productosController">
                                    <div class="card-heading">
                                        <h3>{{comercio.nombre}}</h3>
                                    </div>
                                    <div class="card-body">
                                        <div class="mini card" ng-repeat="p in productos">
                                            <img class="card-img-top style=" width: 12rem;"" ng-src="../assets/img/{{p.id}}.jpg" alt="Card image cap">
                                            <div class="card-body">
                                                <h6 class="card-title">{{p.nombre}}</h6>
                                                <p class="card-text">{{p.descripcion}}</p>
                                                <a href="#" class="btn btn-primary">Agregar ${{p.precio}}</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-3 col-sm-4">
                                <div class="panel card-default widget">
                                    <div class="card-heading">
                                        <h3 class="card-title" style="text-align: center">{{title}}</h3>
                                        <table class="table">
                                            <thead>
                                                <tr>
                                                    <th>CANTIDAD</th>
                                                    <th>PRODUCTO</th>
                                                    <th>$$$</th>
                                                </tr>
                                            </thead>

                                            <tbody></tbody>
                                        </table>
                                    </div>
                                    <div class="card-body" style="height: 400px;">

                                    </div>


                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- angularjs -->
    <script src="../node_modules/angular/angular.min.js"></script>

    <!-- app -->
    <script src="../assets/js/app.js"></script>

    <!-- productos -->
    <script src="../assets/js/productos/productosService.js"></script>
    <script src="../assets/js/productos/productosController.js"></script>


</body>
</html>
